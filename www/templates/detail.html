<ion-view title="Keterangan Tugas" class="bubble-background">
<ion-content padding="false" class="has-header" ng-repeat="datatugas in datatugass">
<div class="card">
  <div class="item item-divider item-{{appTheme}}">
    Keterangan Tugas
  </div>
  <div class="item item-text-wrap">
    <b>Mata Kuliah :</b> {{datatugas.matkul}}
    <br>
    <b>Tanggal Deadline :</b> {{datatugas.deadline}}
    <br>
    <b>Keterangan :</b> {{datatugas.keterangan}}
    <br>
    <b>Posting Oleh :</b> {{datatugas.posting}}
  </div>
  <div class="item item-divider item-{{appTheme}}">
  <button class="button icon ion-android-cancel button-{{appTheme}}" ng-click="hapus(datatugas)"></button>
  </div>
</div>
</div>
</ion-content>
</ion-view>
