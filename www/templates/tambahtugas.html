<ion-view title="Tambah Tugas" class="bubble-background">
    <ion-content class="has-header">
      <form>
        <ion-list>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Mata Kuliah</span>
                <input type="text" ng-model="datatugas.matkul" placeholder="Mata Kuliah">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Keterangan</span>
                <input type="text" ng-model="datatugas.keterangan" placeholder="Keterangan">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Deadline</span>
                <input type="date" ng-model="datatugas.deadline" placeholder="Deadline">
            </label>
            <label class="item item-input item-stacked-label">
                <span class="label">Input Sebagai : {{username}}</span>
            </label>
        </ion-list>
        <div class="spacer" style="height: 5px;"></div>
        <button class="button icon ion-paper-airplane button-{{::appTheme}} button-block" ng-click="simpan();"> Save</button>
      </form>
    </ion-content>
</ion-view>
